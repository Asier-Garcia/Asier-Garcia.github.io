<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Sí o no?</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #eee;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        .gif {
            max-width: 280px;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .texto {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            max-width: 320px;
        }

        .botones {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 28px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.15s ease;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn-si {
            background: #4ade80;
            color: #14532d;
            font-weight: bold;
        }

        .btn-no {
            background: #f87171;
            color: #7f1d1d;
            font-weight: bold;
        }

        .mensaje {
            margin-top: 2rem;
            padding: 1rem 1.5rem;
            background: rgba(74, 222, 128, 0.2);
            border: 2px solid #4ade80;
            border-radius: 8px;
            font-size: 1.1rem;
            display: none;
        }

        .mensaje.visible {
            display: block;
            animation: aparece 0.3s ease;
        }

        @keyframes aparece {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img class="gif" src="assets/minions-cartoon.gif" alt="GIF">
        <p class="texto">¿Quieres continuar?</p>
        <div class="botones">
            <button type="button" class="btn btn-si" id="btnSi">Sí</button>
            <button type="button" class="btn btn-no" id="btnNo">No</button>
        </div>
        <div class="mensaje" id="mensaje">¡Genial! Has dicho que sí.</div>
    </div>
    <script>
        (function() {
            var btnSi = document.getElementById('btnSi');
            var btnNo = document.getElementById('btnNo');
            var mensaje = document.getElementById('mensaje');
            var tamanoBase = 18;
            var tamanoActual = tamanoBase;

            btnSi.addEventListener('click', function() {
                mensaje.classList.add('visible');
            });

            btnNo.addEventListener('click', function() {
                tamanoActual += 15;
                btnSi.style.fontSize = tamanoActual + 'px';
            });
        })();
    </script>
</body>

</html>
