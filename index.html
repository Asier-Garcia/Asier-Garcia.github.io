<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Sí o no?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            /* background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); */
            color: #000;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        .gif {
            max-width: 500px;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .texto {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            max-width: 320px;
        }

        .botones {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 28px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.15s ease;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn-si, 
        .btn-no {
            width: 100px;
        }

        .btn-si {
            /* background: #4ade80;
            color: #14532d; */
            font-weight: bold;
        }

        .btn-no {
            /* background: #f87171;
            color: #7f1d1d; */
            font-weight: bold;
        }

        .mensaje {
            margin-top: 2rem;
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            color: #000;
        }
    </style>
</head>

<body>
    <div class="container">
        <img id="gif" class="gif" src="assets/minions-cartoon.gif" alt="GIF">
        <h2 id="mensaje">¿Cenita putamadre en san valentin? eonooo</h2>
        <div class="botones">
            <div>
                <button type="button" class=" btn-si" id="btnSi">Sí</button>
            </div>
            <div>
                <button type="button" class=" btn-no" id="btnNo">No</button>
            </div>
        </div>
    </div>
    <script>
        (function() {
            var btnSi = document.getElementById('btnSi');
            var btnNo = document.getElementById('btnNo');
            var mensaje = document.getElementById('mensaje');
            var tamanoBase = 18;
            var tamanoActual = tamanoBase;
            var tamanoActual_no = tamanoBase;

            btnSi.addEventListener('click', function() {
                mensaje.innerHTML = 'VAMOOOOOOOOO Eu te amo moito';
                document.getElementById('gif').src = 'assets/minions-kiss.gif';
            });

            btnNo.addEventListener('click', function() {
                tamanoActual += 25;
                tamanoActual_no = Math.max(10, tamanoActual_no - 25);
                btnSi.style.fontSize = tamanoActual + 'px';
                btnNo.style.fontSize = tamanoActual_no + 'px';
            });
        })();
    </script>
</body>

</html>
